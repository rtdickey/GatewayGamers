trigger:
- main

pool:
  vmImage: ubuntu-latest

steps:
  - checkout: self
    submodules: true
  - task: AzureStaticWebApp@0
    inputs:
      workingDirectory: '$(System.DefaultWorkingDirectory)/GatewayGamers'
      app_location: 'src'
      output_location: 'public'
      api_location: 'api'
      azure_static_web_apps_api_token: '$(deployment-token)'
